<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fernando Calvo | Embedded & Firmware Security</title>
    <style>
        :root { --bg: #0f1117; --text: #e6edf3; --accent: #2f81f7; --dim: #8b949e; --code-bg: #161b22; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); max-width: 650px; margin: 100px auto; padding: 0 20px; line-height: 1.5; }
        
        h1 { font-size: 2rem; margin-bottom: 8px; letter-spacing: -0.5px; }
        .subtitle { font-size: 1.1rem; color: var(--dim); margin-bottom: 25px; }
        
        /* Status Pulse */
        .status { display: flex; align-items: center; font-size: 0.85rem; color: var(--dim); margin-bottom: 40px; }
        .pulse { width: 8px; height: 8px; background: #238636; border-radius: 50%; margin-right: 10px; box-shadow: 0 0 0 0 rgba(35, 134, 54, 0.7); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(35, 134, 54, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(35, 134, 54, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(35, 134, 54, 0); } }

        .section-title { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; color: var(--accent); font-weight: 700; margin-bottom: 15px; }
        .tags { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 40px; }
        .tag { background: var(--code-bg); border: 1px solid #30363d; padding: 4px 10px; border-radius: 6px; font-family: ui-monospace, monospace; font-size: 0.85rem; color: #7d8590; }
        
        .links a { color: var(--text); text-decoration: none; font-weight: 500; margin-right: 20px; font-size: 0.9rem; transition: color 0.2s; }
        .links a:hover { color: var(--accent); }
        
        footer { margin-top: 60px; padding-top: 20px; border-top: 1px solid #30363d; font-size: 0.8rem; color: var(--dim); font-family: ui-monospace, monospace; }
    </style>
</head>
<body>

    <h1>Fernando Calvo</h1>
    <p class="subtitle">Embedded Software Developer & Firmware Security</p>
    
    <div class="status">
        <div class="pulse"></div> 
        <span>Building secure low-level systems</span>
    </div>
    
    <div class="section-title">Main Stack</div>
    <div class="tags">
        <span class="tag">C/C++</span>
        <span class="tag">Hardware Security</span>
        <span class="tag">Linux</span>
        <span class="tag">Assembly</span>
        <span class="tag">Go</span>
    </div>

    <div class="links">
        <a href="https://github.com/fercalv">GitHub</a>
        <a href="mailto:hola@fernandocalvo.com">Contact</a>
    </div>

    <footer>
        <p>> Grado en Ingeniería Informática (UZ)</p>
        <p>> Full site under development...</p>
    </footer>

</body>
</html>
